<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>//</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #111;
      padding: 1rem 2rem;
      text-align: center;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: inline-flex;
      gap: 1.5rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto 2rem auto;
      padding: 1rem 2rem 0;
    }

    h1 {
      margin: 0;
      font-weight: normal;
    }

    #uhrzeit {
      font-size: 1rem;
      font-weight: normal;
      white-space: nowrap;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 0 2rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.02);
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="index.html">1</a></li>
      <li><a href="zwei.html">2</a></li>
      <li><a href="drei.html">3</a></li>
      <li><a href="vier.html">4</a></li>
    </ul>
  </nav>

  <!-- Überschrift + Uhrzeit -->
  <header>
    <h1>/draft/ presented by lh</h1>
    <div id="uhrzeit">Lade Zeit…</div>
  </header>

  <!-- Galerie -->
  <div class="gallery">
    <img src="bilder/20250527_194105525_iOS.jpg" alt="Bild 1">
    <img src="bilder/IMG_4701.JPG" alt="Bild 2">
    <img src="bilder/20250311_172516451_iOS.jpg" alt="Bild 3">
    <!-- Weitere Bilder hier -->
  </div>

  <!-- Uhrzeit-Script -->
  <script>
    function aktualisiereUhrzeit() {
      const jetzt = new Date();
      const options = {
        timeZone: 'Europe/Berlin',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        day: '2-digit',
        month: '2-digit',
        year: 'numeric'
      };
      const formatter = new Intl.DateTimeFormat('de-DE', options);
      document.getElementById('uhrzeit').textContent =
        'GER ' + formatter.format(jetzt);
    }

    aktualisiereUhrzeit();
    setInterval(aktualisiereUhrzeit, 1000);
  </script>
</body>
</html>
