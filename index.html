<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>//</title>
  <style>
     body {
        background-color: black;
        color: white; /* Damit Text nicht unsichtbar wird */
        font-family: sans-serif;
          }
    
      img {
      max-width: 100%;
      height: auto;
      margin: 10px;
      border-radius: 8px;
          }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
      cursor: pointer;
    }
    .gallery img:hover {
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <h1>/draft/</h1>
  <div class="gallery">
    <img src="bilder/20250527_194105525_iOS.jpg" alt="Bild 1">
    <img src="bilder/IMG_4701.JPG" alt="Bild 2">
    <img src="20250311_172516451_iOS.jpg" alt="Bild 3">
    <!-- Weitere Bilder hier -->
  </div>
</body>
</html>
